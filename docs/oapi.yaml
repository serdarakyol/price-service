openapi: 3.1.4
info:
  title: Price Service API
  version: 0.0.1-SNAPSHOT
  description: API for retrieving applicable product prices based on date, product, and brand
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  "/api/v1/prices":
    get:
      tags:
        - Price Service API
      summary: Get applicable price
      description: |
        Retrieve the applicable price for a specific product and brand at a given date and time.
        The system will return the price with the highest priority that matches:
          - The specified product ID
          - The specified brand ID  
          - A price validity period that includes the application date
      operationId: getApplicablePrice
      parameters:
        - name: application_date
          in: query
          description: |
            Date and time for which to find the applicable price.
            Format: yyyy-MM-dd-HH.mm.ss
          required: true
          schema:
            type: string
            format: date-time
            pattern: '^\d{4}-\d{2}-\d{2}-\d{2}\.\d{2}\.\d{2}$'
            example: "2020-06-14-10.00.00"
        - name: product_id
          in: query
          description: Unique identifier of the product
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
            example: 35455
        - name: brand_id
          in: query
          required: true
          description: Unique identifier of the brand/chain
          schema:
            type: integer
            format: int64
            minimum: 1
            example: 1
      responses:
        '200':
          description: Successful operation - Price found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PriceResponse"
        '400':
          description: Bad Request - Invalid parameters or format
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              example:
                timestamp: "2020-06-14T10:00:00"
                status: 400
                error: "Bad Request"
                message: "Failed to convert value of type 'java.lang.String' to required type 'java.time.LocalDateTime'"
        '404':
          description: Price not found for the given criteria
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              example:
                timestamp: "2020-06-14T10:00:00"
                status: 404
                error: "Not Found"
                message: "No price found for given parameters: 2020-06-14T10:00:00, 35455, 1."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              example:
                timestamp: "2020-06-14T10:00:00"
                status: 500
                error: "Internal Server Error"
                message: "JDBC Connection Exception: Unable to acquire JDBC Connection"

components:
  schemas:
    PriceResponse:
      type: object
      properties:
        priceListId:
          type: integer
          format: int64
          description: Identifier of the applied price list
          example: 1
        productId:
          type: integer
          format: int64
          example: 35455
        brandId:
          type: integer
          format: int64
          example: 1
        startDate:
          type: string
          format: date-time
          example: "2020-06-14T00:00:00"
        endDate:
          type: string
          format: date-time
          example: "2020-12-31T23:59:59"
        finalPrice:
          type: number
          format: double
          example: 35.50

    ErrorResponse:
      type: object
      description: Standard error response structure
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2020-06-14T10:00:00"
        status:
          type: integer
          description: HTTP status code
          example: 500
        error:
          type: string
          description: Short error description
          example: "Internal Server Error"
        message:
          type: string
          description: Detailed error message
          example: "JDBC Connection Exception: Unable to acquire JDBC Connection"